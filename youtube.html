<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium YouTube Player</title>

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:Segoe UI, sans-serif;
background:radial-gradient(circle at top,#141414,#050505);
color:white;
min-height:100vh;
}

/* HEADER */
header{
height:70px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 30px;
background:#000;
border-bottom:1px solid #222;
}

.logo{
font-size:22px;
font-weight:700;
color:#ff2a2a;
}

/* MAIN */
.main{
max-width:1400px;
margin:auto;
padding:25px;
display:grid;
grid-template-columns:2.5fr 1fr;
gap:25px;
}

/* PLAYER CARD */
.player-card{
background:#101010;
padding:20px;
border-radius:20px;
box-shadow:0 0 40px rgba(0,0,0,0.7);
}

.player-frame{
aspect-ratio:16/9;
border-radius:15px;
overflow:hidden;
background:black;
}

iframe{
width:100%;
height:100%;
border:none;
}

.title{
font-size:20px;
margin-top:15px;
font-weight:600;
}

.channel{
color:#999;
font-size:14px;
margin-top:6px;
}

/* SEARCH */
.search-box{
display:flex;
gap:10px;
margin-bottom:15px;
}

.search-box input{
flex:1;
padding:14px;
border:none;
border-radius:12px;
background:#1c1c1c;
color:white;
font-size:15px;
}

.btn{
padding:14px 22px;
border:none;
border-radius:12px;
background:#ff0000;
color:white;
cursor:pointer;
font-weight:600;
}

.btn:hover{background:#cc0000;}

/* CONTROL BAR */
.control-bar{
margin-top:15px;
display:flex;
gap:12px;
flex-wrap:wrap;
}

.control-btn{
background:#222;
border:none;
padding:9px 16px;
border-radius:10px;
color:white;
cursor:pointer;
}

.control-btn:hover{
background:#333;
}

/* SIDE PANEL */
.side{
background:#101010;
padding:18px;
border-radius:20px;
box-shadow:0 0 30px rgba(0,0,0,0.6);
}

.side h3{
margin-bottom:15px;
border-bottom:1px solid #333;
padding-bottom:8px;
}

.history-item{
padding:10px;
background:#1b1b1b;
border-radius:10px;
margin-bottom:10px;
cursor:pointer;
font-size:13px;
transition:.2s;
}

.history-item:hover{
background:#2b2b2b;
}

/* RESPONSIVE */
@media(max-width:950px){
.main{grid-template-columns:1fr;}
}

</style>
</head>

<body>

<header>
<div class="logo">ðŸŽ¬ Premium Player</div>
</header>

<div class="main">

<div class="player-card">

<div class="search-box">
<input id="link" placeholder="Paste YouTube link...">
<button class="btn" onclick="playVideo()">Play</button>
<button class="btn" onclick="clearHistory()">Clear</button>
</div>

<div class="player-frame">
<iframe id="frame" allowfullscreen></iframe>
</div>

<div class="title" id="title"></div>
<div class="channel" id="channel"></div>

<div class="control-bar">
<button class="control-btn" onclick="reloadVideo()">Reload</button>
<button class="control-btn" onclick="copyLink()">Copy Link</button>
<button class="control-btn" onclick="openYT()">Open YouTube</button>
</div>

</div>

<div class="side">
<h3>Recent Videos</h3>
<div id="history"></div>
</div>

</div>

<script>

let historyList = JSON.parse(localStorage.getItem("ytHistory") || "[]");
let current = "";

function getID(url){
let reg = /(?:youtube\.com.*(?:\?|&)v=|youtu\.be\/|shorts\/)([^&#?/]+)/;
let match = url.match(reg);
return match ? match[1] : null;
}

async function loadMeta(id){
try{
let res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${id}`);
let data = await res.json();
document.getElementById("title").textContent = data.title || "";
document.getElementById("channel").textContent = data.author_name || "";
}catch{}
}

function playVideo(urlInput=null){

let url = urlInput || document.getElementById("link").value;
let id = getID(url);

if(!id){alert("Invalid Link");return;}

current = `https://www.youtube.com/watch?v=${id}`;

document.getElementById("frame").src = `https://www.youtube.com/embed/${id}?autoplay=1`;

loadMeta(id);

if(!historyList.includes(current)){
historyList.unshift(current);
historyList = historyList.slice(0,25);
localStorage.setItem("ytHistory",JSON.stringify(historyList));
}

renderHistory();
}

function renderHistory(){

let box = document.getElementById("history");
box.innerHTML="";

historyList.forEach(url=>{
let div=document.createElement("div");
div.className="history-item";
div.textContent=url;
div.onclick=()=>playVideo(url);
box.appendChild(div);
});
}

function clearHistory(){
historyList=[];
localStorage.removeItem("ytHistory");
renderHistory();
}

function reloadVideo(){if(current)playVideo(current);}

function copyLink(){navigator.clipboard.writeText(current);alert("Copied");}

function openYT(){if(current)window.open(current);}

renderHistory();

</script>

</body>
</html>
